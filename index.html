<html>
	<head>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
	</head>
	<body>
        <h1>Hello Go WebAssembly</h1>
        <button onclick="runGo()">Run Go</button>
        <script>
            const go = new Go();
            function runGo(){
                WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                    go.run(result.instance);
                });
            }
			
        </script>
    </body>
</html>
